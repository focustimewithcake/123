<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu Ứng Khói Cà Phê Động</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #8B4513, #3E2723);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: 400px;
            height: 500px;
        }

        .coffee-cup {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 80px;
            background: #5D4037;
            border-radius: 0 0 30px 30px;
            z-index: 10;
        }

        .coffee-cup::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -10px;
            right: -10px;
            height: 30px;
            background: #795548;
            border-radius: 50%;
        }

        .coffee-liquid {
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            height: 70px;
            background: #6D4C41;
            border-radius: 0 0 25px 25px;
        }

        /* Hiệu ứng khói particles */
        .smoke-container {
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
        }

        .smoke-particle {
            position: absolute;
            background: 
                radial-gradient(circle at 30% 30%, 
                    rgba(255,255,255,0.8) 0%, 
                    rgba(255,255,255,0.4) 20%, 
                    rgba(255,255,255,0.2) 40%, 
                    transparent 70%);
            border-radius: 50%;
            filter: blur(8px);
            opacity: 0;
        }

        /* Animation cho các particle khói */
        @keyframes smokeRise1 {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 0.8;
            }
            50% {
                transform: translate(-10px, -60px) scale(1.2);
                opacity: 0.6;
            }
            100% {
                transform: translate(-20px, -120px) scale(1.8);
                opacity: 0;
            }
        }

        @keyframes smokeRise2 {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 0.8;
            }
            50% {
                transform: translate(15px, -70px) scale(1.3);
                opacity: 0.5;
            }
            100% {
                transform: translate(25px, -140px) scale(2);
                opacity: 0;
            }
        }

        @keyframes smokeRise3 {
            0% {
                transform: translate(0, 0) scale(0.6);
                opacity: 0.7;
            }
            50% {
                transform: translate(-5px, -80px) scale(1.4);
                opacity: 0.4;
            }
            100% {
                transform: translate(-10px, -160px) scale(2.2);
                opacity: 0;
            }
        }

        /* Vườn cà phê minh họa trong khói */
        .coffee-garden {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 150px;
            opacity: 0.7;
            mix-blend-mode: overlay;
            background: 
                radial-gradient(circle at 20% 30%, 
                    rgba(139, 195, 74, 0.6) 0%, 
                    rgba(56, 142, 60, 0.4) 30%, 
                    transparent 70%),
                radial-gradient(circle at 70% 40%, 
                    rgba(139, 195, 74, 0.5) 0%, 
                    rgba(56, 142, 60, 0.3) 25%, 
                    transparent 65%),
                radial-gradient(circle at 40% 70%, 
                    rgba(139, 195, 74, 0.7) 0%, 
                    rgba(56, 142, 60, 0.5) 35%, 
                    transparent 75%);
            filter: blur(5px);
            border-radius: 50%;
            animation: gardenFloat 8s ease-in-out infinite;
        }

        @keyframes gardenFloat {
            0%, 100% {
                transform: translateX(-50%) translateY(0) scale(1);
            }
            50% {
                transform: translateX(-50%) translateY(-10px) scale(1.05);
            }
        }

        .title {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="coffee-cup">
            <div class="coffee-liquid"></div>
        </div>
        
        <div class="smoke-container" id="smokeContainer">
            <!-- Các particle khói sẽ được tạo bằng JavaScript -->
        </div>
        
        <div class="coffee-garden"></div>
        <div class="title">Khói cà phê hòa quyện vườn cà</div>
    </div>

    <script>
        const smokeContainer = document.getElementById('smokeContainer');
        const animations = ['smokeRise1', 'smokeRise2', 'smokeRise3'];
        
        function createSmokeParticle() {
            const particle = document.createElement('div');
            particle.className = 'smoke-particle';
            
            // Kích thước ngẫu nhiên
            const size = Math.random() * 40 + 20;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Vị trí bắt đầu ngẫu nhiên
            const startX = (Math.random() - 0.5) * 40;
            particle.style.left = `calc(50% + ${startX}px)`;
            particle.style.bottom = '0px';
            
            // Chọn animation ngẫu nhiên
            const animationName = animations[Math.floor(Math.random() * animations.length)];
            const duration = Math.random() * 4 + 6; // 6-10 giây
            const delay = Math.random() * 2;
            
            particle.style.animation = `${animationName} ${duration}s ease-in-out ${delay}s infinite`;
            
            smokeContainer.appendChild(particle);
            
            // Tự động xóa particle sau khi animation kết thúc
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, (duration + delay) * 1000);
        }
        
        // Tạo particles liên tục
        function generateSmoke() {
            createSmokeParticle();
            setTimeout(generateSmoke, 200); // Tạo particle mới mỗi 200ms
        }
        
        // Bắt đầu tạo khói
        generateSmoke();
        
        // Thêm hiệu ứng cho vườn cà phê
        const garden = document.querySelector('.coffee-garden');
        let scale = 1;
        let scaleDirection = 0.001;
        
        function animateGarden() {
            scale += scaleDirection;
            if (scale > 1.1 || scale < 0.95) {
                scaleDirection *= -1;
            }
            garden.style.transform = `translateX(-50%) scale(${scale})`;
            requestAnimationFrame(animateGarden);
        }
        
        animateGarden();
    </script>
</body>
</html>
