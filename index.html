<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu Ứng Khói Cà Phê</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8B4513, #3E2723);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .coffee-container {
            position: relative;
            text-align: center;
        }

        .coffee-cup {
            width: 200px;
            height: 160px;
            background: #774936;
            border-radius: 0 0 50px 50px;
            position: relative;
            margin: 0 auto;
        }

        .coffee-cup:before {
            content: '';
            position: absolute;
            width: 240px;
            height: 60px;
            border-radius: 50%;
            background: #E0D0C0;
            top: -30px;
            left: -20px;
        }

        .smoke-container {
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
        }

        .smoke-image {
            width: 300px;
            height: 200px;
            opacity: 0.8;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .garden-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            mix-blend-mode: overlay;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="coffee-container">
        <div class="coffee-cup"></div>
        <div class="smoke-container">
            <!-- THAY THẾ LINK ẢNH CỦA BẠN VÀO ĐÂY -->
            <img src="https://raw.githubusercontent.com/focustimewithcake/123/191f0918cb081bf6037df9ca77221be923a091a2/IMG_4783.jpeg" alt="Khói hình vườn cà" class="smoke-image">
            <div class="garden-overlay"></div>
        </div>
    </div>

    <script>
        // Hiệu ứng chuyển động ngẫu nhiên cho khói
        const smokeImage = document.querySelector('.smoke-image');
        
        function animateSmoke() {
            const randomX = (Math.random() - 0.5) * 10;
            const randomY = (Math.random() - 0.5) * 5;
            const randomScale = 1 + (Math.random() - 0.5) * 0.1;
            
            smokeImage.style.transform = `translate(${randomX}px, ${randomY}px) scale(${randomScale})`;
            
            requestAnimationFrame(animateSmoke);
        }
        
        // Bắt đầu animation
        animateSmoke();
    </script>
</body>
</html>
